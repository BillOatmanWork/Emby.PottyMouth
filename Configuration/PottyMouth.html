<!DOCTYPE html>
<html>
<head>
    <title>Potty Mouth Configuration</title>
</head>
<body>
	<div data-role="page" style="align-items: center; margin: auto;" class="type-interior pluginConfigurationPage PottyMouthConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-toggle" data-controller="__plugin/PottyMouthConfigurationPageJS">
		<div data-role="content">
			<div class="content-primary">
				<form class="PottyMouthForm">
					<h3 style="margin: .6em 0; vertical-align: middle; display: inline-block;">
						Potty Mouth Configuration
					</h3>
					<div class="inputContainer">
						<label style="width: auto;" class="mdl-switch mdl-js-switch">
							<input is="emby-toggle" type="checkbox" id="autoMute" class="chkAutoMute" data-embytoggle="">
							<span class="toggleButtonLabel mdl-switch__label">Auto Mute Bad Words</span>
							<div class="mdl-switch__trackContainer">
								<div class="mdl-switch__track"></div>
								<div class="mdl-switch__thumb">
									<span class="mdl-switch__focus-helper"></span>
								</div>
							</div>
						</label>
						<div class="fieldDescription">
							Automatically mute audio during playback for bad words defined in EDL file.
						</div>
					</div>
					<div><b>This plugin is completely free.</b></div>
					<div><b>If you find it of value and have the means, please consider donating to a local charity that benefits children.</b></div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
